<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="mole.css">
</head>

<body>

        body {

    <script src="mole.js"></script>

</html>
